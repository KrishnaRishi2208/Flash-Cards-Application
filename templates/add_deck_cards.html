<!DOCTYPE html>
<html>
<head>
	<meta charset ="UTF-8">
	<title>FLASHCARDS APP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	crossorigin="anonymous">
	


</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-4">FLASH CARDS APP</h1>
	</div>
	<div class="row">
		<div class="col-md-8">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">MENU</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNavDropdown">
			      <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="/home">HOME</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/deck">DECKS</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/add_deck">ADD DECK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/changedeck">CHANGE/DELETE DECK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/viewscore">VIEW SCORE</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/logout">LOG OUT</a>
				</li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</div>
		<div>
			<form method="POST">
			  <div class="mb-3">
			    <label for="exampleInputName" class="form-label">DECK NAME:{{deckname}}</label>
			  </div>
			  <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">QUESTION</th>
			      <th scope="col">ANSWER</th>
			      <th scope="col">OPTION 1</th>
			      <th scope="col">OPTION 2</th>
			      <th scope="col">OPTION 3</th>
			      <th scope="col">OPTION 4</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">{{counter}}</th>
			      <td><input type="name" class="form-control" id="exampleInputName" name="question"></td>
			      <td><input type="name" class="form-control" id="exampleInputName" name="answer"></td>
			      <td><input type="name" class="form-control" id="exampleInputName" name="option1"></td>
			      <td><input type="name" class="form-control" id="exampleInputName" name="option2"></td>
			      <td><input type="name" class="form-control" id="exampleInputName" name="option3"></td>
			      <td><input type="name" class="form-control" id="exampleInputName" name="option4"></td>
			    </tr>
			  </tbody>
			</table>
			  <button type="submit" class="btn btn-primary">ADD ENTRY</button>
			</form>

			
		</div>
		
	</div>

</div>

</body>

</html>
