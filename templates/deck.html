<!DOCTYPE html>
<html>
<head>
	<meta charset ="UTF-8">
	<title>FLASHCARDS APP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 	crossorigin="anonymous">
	<style>
        
          
        .clickable {
            height: 50px;
            border: 2px solid black;
        }
          
        .clickable:hover {
            background: lightblue;
        }
    </style>
	


</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="display-4">FLASH CARDS APP</h1>
	</div>
	<div class="row">
		<div class="col-md-8">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">MENU</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNavDropdown">
			      <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="/home">HOME</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/deck">DECKS</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/add_deck">ADD DECK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/changedeck">CHANGE/DELETE DECK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/viewscore">VIEW SCORE</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/logout">LOG OUT</a>
				</li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</div>
		<div>
			<div class="mb-3">
			    <label for="exampleInputName" class="form-label">Select deck to play </label>
			  </div>
			<table class="table">
			  <thead>
			    <tr >
			      <th scope="col">#</th>
			      <th scope="col">NAME</th>
			      <th scope="col">LAST REVIEWED</th>
			      <th scope="col">SCORE</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for i in decklist %}
			    <tr class="clickable text" onclick="window.location='/deckgame/{{i[4]}}'">
			      <th scope="row">{{i[3]}}</th>
			      
			      <td>{{i[0]}}</td>
			      <td>{{i[1]}}</td>
			      <td>{{i[2]}}</td>
			  	  
			    </tr>
			    {% endfor %}
			  </tbody>
			</table>
		</div>
		
	</div>

</div>

</body>

</html>
